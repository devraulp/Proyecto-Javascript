<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MiBalance</title>
</head>
<body>
    <h1 class="display-1, text-center">Mi Balance</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3 class="text-center">Ingreso de Datos</h3>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Selecciona</option>
                        <option value="1">Ingreso</option>
                        <option value="2">Gasto</option>
                    </select>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Mes</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Selecciona</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="1">Abril</option>
                        <option value="2">Mayo</option>
                        <option value="3">Junio</option>
                        <option value="1">Julio</option>
                        <option value="2">Agosto</option>
                        <option value="3">Septiembre</option>
                        <option value="1">Octubre</option>
                        <option value="2">Noviembre</option>
                        <option value="3">Diciembre</option>
                    </select>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Ingresar</button>
                </div>

            </div>
            <div class="col-9">
                <h3>Resumen</h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Datos</th>
                        <th scope="col">Enero</th>
                        <th scope="col">Febrero</th>
                        <th scope="col">Marzo</th>
                        <th scope="col">Abril</th>
                        <th scope="col">Mayo</th>
                        <th scope="col">Junio</th>
                        <th scope="col">Julio</th>
                        <th scope="col">Agosto</th>
                        <th scope="col">Septiembre</th>
                        <th scope="col">Octubre</th>
                        <th scope="col">Noviembre</th>
                        <th scope="col">Diciembre</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
