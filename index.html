<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MiBalance</title>
</head>
<body>
    <!------------------------------- HEADER -------------------------------------------------->
    
    <div class="container">
        <h1 class="display-1, text-center">Mi Balance</h1>
    </div>

    <!------------------------------ SIDE MENU ------------------------------------------------>
    <div class="container">
        <div class="row">
            <div class="col-12" id="ingresoDatos">

                <!--------------- SIDE MENU TITLE --------------------------------------------->
                <h3 class="text-center">Ingreso de Datos</h3>
                
                <form id="inputIngreso">
                    <!------------------ TIPO INPUT ----------------------------------------------->
                    <div class="input-group mb-3">
                        <label class="input-group-text">Tipo</label>
                        <select class="form-select" id="tipo">                        
                            <option selected style="display: none;">Seleccionar</option>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Gasto">Gasto</option>
                            <!-- <option value="Deuda">Deuda</option> -->
                        </select>
                    </div>

                    <!------------------ CUOTAS INPUT --------------------------------------------->
                    <!-- <div class="input-group mb-3" id="cuotas" style="display: none;" >
                        <span class="input-group-text" id="inputGroup-sizing-default">Cuotas</span>
                        <input  type="number" class="form-control" 
                                aria-label="Sizing example input" 
                                aria-describedby="inputGroup-sizing-default" 
                                value="0" id="numCuotas">
                    </div> -->
                    
                    <!------------------ NOMBRE INPUT --------------------------------------------->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Descripci√≥n</span>
                        <input  type="text" class="form-control" 
                                aria-label="Sizing example input" 
                                aria-describedby="inputGroup-sizing-default" id="nombre">
                    </div>

                    <!------------------ MONTO INPUT --------------------------------------------->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Monto</span>
                        <input  type="number" class="form-control" 
                                aria-label="Sizing example input" }
                                aria-describedby="inputGroup-sizing-default" id="monto">
                    </div>
                    <!------------------ MONEDA INPUT --------------------------------------------->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">
                            Moneda
                        </label>
                        <select class="form-select" id="moneda">
                            <option selected style="display: none;">Seleccionar</option>
                            <option value="ARS">ARS</option>
                            <option value="BRL">BRL</option>
                            <option value="UYU">UYU</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>                        
                        </select>
                    </div>

                    <!------------------ BUTTON INGRESAR ------------------------------------------>
                    <div class="col-7 d-grid gap-2 mx-auto">
                        <button class="btn btn-warning" type="button" id="btnIngresar">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
            <!------------------------- CONTENT TABLE ------------------------------------->
            
            <div class="col-12">

                <!--------------- TABLE TITLE --------------------------------------------->
                <h3 class="text-center" id="resumenTitle">Resumen</h3>

                <!--------------- SELECT MES ---------------------------------------------->
                <!-- <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="colgroup" colspan="9">
                                <select class="form-select" id="mes">
                                    <option selected>MES</option>
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </th>
                        </tr>
                    </thead>
                </table> -->

                <!--------------- DATOS TABLE -------------------------------------------->
                <table class="table table-striped table-hover">

                    <!--------------- CONTENT TABLE -------------------------------------->

                    <!--------------- INGRESOS TITLE -------------------------------------->

                    <thead>
                        <tr>
                            <th colspan="9" class="text-center table-info" id="ingresoTitle">
                                INGRESOS
                            </th> 
                        </tr>
                    </thead>
                    <!--------------- DATOS TIPO INGRESOS -------------------------------------->
                    
                    <tbody id="ingreso"></tbody> 

                    <!--------------- TOTAL INGRESOS -------------------------------------->

                    <tbody>
                        <tr class="table-warning" id="totalIngresoTitle">
                            <th colspan="4">TOTAL INGRESOS</th>
                            <th colspan="1" id="totalIngresoARS"></th> 
                            <th colspan="1" id="totalIngresoBRL"></th> 
                            <th colspan="1" id="totalIngresoUYU"></th> 
                            <th colspan="1" id="totalIngresoUSD"></th> 
                            <th colspan="1" id="totalIngresoEUR"></th> 
                        </tr>                        
                    </tbody> 

                    <!--------------- GASTOS TITLE -------------------------------------->

                    <thead>
                        <tr>
                            <th colspan="9" class="text-center table-info" id="gastosTitle">
                                GASTOS
                            </th> 
                        </tr>
                    </thead>

                    <!--------------- DATOS TIPO GASTOS -------------------------------------->

                    <tbody id="gasto"></tbody> 

                    <!--------------- TOTAL GASTOS -------------------------------------->

                    <tbody>
                        <tr class="table-warning" id="totalGastosTitle">
                            <th colspan="4">TOTAL GASTOS</th>
                            <th colspan="1" id="totalGastoARS"></th> 
                            <th colspan="1" id="totalGastoBRL"></th> 
                            <th colspan="1" id="totalGastoUYU"></th> 
                            <th colspan="1" id="totalGastoUSD"></th> 
                            <th colspan="1" id="totalGastoEUR"></th> 
                        </tr>                        
                    </tbody>
                </table>

                <!--------------- BALANCE GENERAL -------------------------------------->

                <table class="table table-striped table-hover">
                    <tbody>
                        <tr class="table-secondary" id="balanceTitle">
                            <th colspan="4">BALANCE GENERAL</th>
                            <th colspan="1" id="bGralARS"></th> 
                            <th colspan="1" id="bGralBRL"></th> 
                            <th colspan="1" id="bGralUYU"></th> 
                            <th colspan="1" id="bGralUSD"></th> 
                            <th colspan="1" id="bGralEUR"></th> 
                        </tr>
                    </tbody> 
                </table>
                <div class="row">
                    <!------------------ BUTTON GUARDAR ------------------------------------------>
    
                    <div class="col-6 d-grid gap-2 mx-auto">
                        <button class="btn btn-warning" type="button" id="btnGuardar">
                            Guardar
                        </button>
                    </div>
    
                    <!------------------ BUTTON GUARDAR ------------------------------------------>
    
                    <div class="col-6 d-grid gap-2 mx-auto">
                        <button class="btn btn-warning" type="button" id="btnEliminar">
                            Borrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <span class="input-group-text" id="cotizacionNombre"></span>
                <p  type="text" class="form-control" 
                    aria-label="Sizing example input" 
                    aria-describedby="inputGroup-sizing-default" id="cotizacion"/>
            </div>        

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
