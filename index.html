<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MiBalance</title>
</head>
<body>
    <h1 class="display-1, text-center">Mi Balance</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3 class="text-center">Ingreso de Datos</h3>

                <div class="input-group mb-3">
                    <span class="input-group-text" >Fecha</span>
                    <input  class="form-control"                             
                            id="fecha" type="date" 
                            placeholder="dd/mm/yyyy"
                            oninput="obtenerFecha();">                                                
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                    <select class="form-select" id="tipo" onchange= "mostrarCuotas(); obtenerTipo()">
                        <option selected>Selecciona</option>
                        <option value="1">Ingreso</option>
                        <option value="2">Gasto</option>
                        <option value="3">Deuda</option>
                    </select>
                </div>

                <div class="input-group mb-3" id="cuotas" style="display: none;" >
                    <span class="input-group-text" id="inputGroup-sizing-default">Cuotas</span>
                    <input  type="number" class="form-control" 
                            aria-label="Sizing example input" 
                            aria-describedby="inputGroup-sizing-default" 
                            value="0" onchange="obtenerCuotas();" id="numCuotas">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input  type="text" class="form-control" 
                            aria-label="Sizing example input" 
                            aria-describedby="inputGroup-sizing-default"
                            onchange="obtenerNombre();" id="nombre">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Monto</span>
                    <input  type="number" class="form-control" 
                            aria-label="Sizing example input" }
                            aria-describedby="inputGroup-sizing-default"
                            onchange="obtenerMonto();" id="monto">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Moneda</label>
                    <select class="form-select" id="moneda" onchange= "obtenerMoneda();">
                        <option selected>Selecciona</option>
                        <option value="mensual">ARS</option>
                        <option value="meses">BRL</option>
                        <option value="enero">UYU</option>
                        <option value="febrero">USD</option>
                        <option value="marzo">EUR</option>
                    </select>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Ingresar</button>
                </div>

            </div>
            <div class="col-9">
                <h3>Resumen</h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th colspan="13" class="text-center">
                                AÃ‘O
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="col">Datos</th>
                            <th scope="col">Enero</th>
                            <th scope="col">Febrero</th>
                            <th scope="col">Marzo</th>
                            <th scope="col">Abril</th>
                            <th scope="col">Mayo</th>
                            <th scope="col">Junio</th>
                            <th scope="col">Julio</th>
                            <th scope="col">Agosto</th>
                            <th scope="col">Septiembre</th>
                            <th scope="col">Octubre</th>
                            <th scope="col">Noviembre</th>
                            <th scope="col">Diciembre</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th colspan="13" class="text-center">INGRESOS</th>    
                        </tr>                        
                    </thead>

                    <thead>
                        <tr>
                            <th colspan="13" class="text-center">GASTOS</th>
                        </tr>
                    </thead>

                    <thead>
                        <tr>
                            <th colspan="13" class="text-center">DEUDAS</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
